plugins {
    id 'java'
    id 'checkstyle'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

mainClassName = 'net.devonfrydae.tictactoe.TicTacToe'

group 'net.devonfrydae'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.5.0'
}

test {
    useJUnitPlatform()
}

shadowJar {
    archiveName("TicTacToe.jar")
    destinationDir(new File(project.projectDir, "build"))
    dependsOn(test)
}